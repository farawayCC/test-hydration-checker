<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration checker</title>
</head>

<body>

    <h1>
        Hello, <a id="username">username</a>
    </h1>

    <div>
        <h2>Glasses: <a id="display">0</a></h2>
        <button onclick="add()">+1 glass</button>
    </div>
    <br>
    <div>
        <label for="fname">Type in your username:</label>
        <br>
        <input type="text" id="fname" name="fname" value="John">
        <br>
        <button onclick="changeUsername()">Save</button>
    </br>

    <script>
        var glasses = 0;

        function add() {
            glasses += 1;
            console.log(glasses);
            document.getElementById("display").innerHTML = glasses;
        }

        function changeUsername() {
            const usrname = document.getElementById("fname").value;
            document.getElementById("username").innerHTML = usrname;
        }
    </script>

</body>

</html>
